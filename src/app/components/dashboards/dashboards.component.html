<div class="container">
    <div class="card-header">
        <div class="row py-5 px-4">

            <div class="col-sm-12 col-lg-2">
                <button type="button" class="btn btn-outline-success w-100" (click)="movieList('top')">
                    Top Rated List
                </button>
            </div>
            <div class="col-sm-12 col-lg-2">
                <button type="button" class="btn btn-outline-info w-100" (click)="movieList('upcoming')">
                    Upcoming List
                </button>
            </div>
        </div>
    </div>
    <ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="default" type="ball-spin-clockwise">
        <p style="color: white">Please Wait. </p>
    </ngx-spinner>

</div>
